services:
  rest-api:
    build: ./rest-api
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  soap-service:
    build: ./soap-service
    ports:
      - "8091:8091"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: customer360
      POSTGRES_USER: mulesoft
      POSTGRES_PASSWORD: mulesoft123
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mulesoft -d customer360"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
